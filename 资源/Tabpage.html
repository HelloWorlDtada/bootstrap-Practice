<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/echarts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--公用头部调用-->
    <script src="js/head.js"></script>
</head>

<body>
<div class="container">
    <div class="">
        <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/1.png" alt="" style="width:100%;" class="img-responsive">
                    </div>
                    <div class="item">
                        <img src="images/2.png" alt="" style="width:1170px;" class="img-responsive">
                    </div>
                    <div class="item">
                        <img src="images/3.png" alt="" style="width:1170px;" class="img-responsive">
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container navbar">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h3><strong>TAG标签管理</strong></h3>
            </div>
            <div class="col-md-10 col-xs-10">
                <input type="text" class="form-control" placeholder="Text input">
            </div>
            <div class="col-md-2 col-xs-2">
                <button class="btn btn-default">添加</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="">
            <button class="alert alert-info alert-dismissible fade in" >
                <span  class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
                <strong>bootstrap</strong>
            </button>

        <button class="alert alert-info alert-dismissible fade in" >
            <span  class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
            <strong>码教授</strong>
        </button>
        <button class="alert alert-info alert-dismissible fade in" >
            <span  class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
            <strong>前端课程</strong>
        </button>

    </div>
</div>

</html>
